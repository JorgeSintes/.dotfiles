opacity: 0.5
selection:
  save_to_clipboard: true
scrolling:
  history: 1000
font:
  size: 8
  offset: 
    x: 0
    y: 1
  normal:
    family: Roboto Mono Nerd Font
    style: Regular
  bold:
    family: Roboto Mono Nerd Font
    style: Bold
  italic:
    family: Roboto Mono Nerd Font
    style: Regular Italic
  bold_italic:
    family: Roboto Mono Nerd Font
    style: Bold Italic

import:
    - ~/.config/alacritty/themes/themes/catppuccin.yaml
